<!DOCTYPE html>
<html lang="en">
  <title>{{ title }}</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Visualization of training data">
    <meta name="keywords" content="Strong, Training, Powerlifting, Visualization, Data">
    <meta name="author" content="Alexander Fleicsher">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-128.png') }}" sizes="32x32" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
          <div id="alert-{{ loop.index }}" class="alert alert-{{ category }} custom-alert fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" onclick="getElementById('alert-{{ loop.index }}').style.display = 'none';" aria-label="Close">
                <span aria-hidden="true">
                  &times;
                </span>
            </button>
          </div>
        {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    <div class="navbar">
      <div class="navbrand">
        <a href="/">{{ title }}</a>
      </div>
      <input type="checkbox" id="menu_show_hide">
      <label for="menu_show_hide"></label>
      <ul class="navbar-right" id="menu">
        <li>
          <a class="btn" href="/">home</a>
        </li>
        <li>
          <a class="btn" href="/viz">viz</a>
        </li>
        <li>
          <a class="btn" href="/about">about</a>
        </li>
      </ul>
    </div>
    <div class="centered-content main-container">
        {% block body %}{% endblock %}
    </div>
  </body>
</html>
